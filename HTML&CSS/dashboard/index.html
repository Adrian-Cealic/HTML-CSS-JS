<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./sas/main.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">


  <title>Dashboard</title>
</head>

<body>
  <div class="ds-view">
    <aside class="sidebar" id="sidebarId">
      <div>
        <div id="sidebarbuttonId" class="menu-extend">
          <i class="bi bi-list"></i>
        </div>
        <ul class="list-group">
          <li class="list-group-item"><i class="bi bi-person-circle"></i> <span>Users</span></li>
          <li class="list-group-item"><i class="bi bi-back"></i> <span>Projects</span></li>
          <li class="list-group-item"><i class="bi bi-book"></i> <span>Categories</span></li>
          <li class="list-group-item"><i class="bi bi-calendar"></i> <span>Calendar</span></li>
          <li class="list-group-item"><i class="bi bi-bar-chart-line-fill"></i> <span>Statistics</span></li>
        </ul>
      </div>
    </aside>

    <div class="ds-container">
      <div class="row">
        <div class="col">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Search..." aria-label="Username"
              aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="col">
          <div class="users d-flex justify-content-end">
            <div class="user-item">
              <img src="./img/michael.jpeg" alt="">
            </div>
            <div class="user-item">
              <img src="./img/michael.jpeg" alt="">
            </div>
            <div class="user-item">
              <img src="./img/michael.jpeg" alt="">
            </div>
            <div class="user-item">
              <i class="bi bi-plus-circle-fill"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 p-2">
          <div class="widget">
            <!--  -->
            <div class="user-social-media-data">
              <div class="user-info">
                <div class="user-avatar"> <img src="./img/michael.jpeg" alt=""></div>
                <div class="user-contact"><span class="user-name">Michael Jakson</span> <span
                    class="user-country">Tadjikistan</span></div>
              </div>
              <div class="social-media-progress progress-type-red">
                <div class="progress-item">
                  <label>Instagram</label>
                  <div class="progress">
                    <div class="progress-bar" style="width: 15%;" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="progress-item">
                  <label>Facebook</label>
                  <div class="progress">
                    <div class="progress-bar" style="width: 55%;" role="progressbar" aria-label="Basic example" aria-valuenow="50"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="progress-item">
                  <label>X</label>
                  <div class="progress">
                    <div class="progress-bar" style="width: 35%;" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            <!--   -->
          </div>
        </div>
        <div class="col-sm-4 p-2">
          <div class="widget">
                        <!--  -->
                        <div class="user-social-media-data">
                          <div class="user-info">
                            <div class="user-avatar"> <img src="./img/michael.jpeg" alt=""></div>
                            <div class="user-contact"><span class="user-name">Michael Jakson</span> <span
                                class="user-country">Tadjikistan</span></div>
                          </div>
                          <div class="social-media-progress progress-type-blue">
                            <div class="progress-item">
                              <label>Instagram</label>
                              <div class="progress">
                                <div class="progress-bar" style="width: 15%;" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                                  aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                            </div>
                            <div class="progress-item">
                              <label>Facebook</label>
                              <div class="progress">
                                <div class="progress-bar" style="width: 55%;" role="progressbar" aria-label="Basic example" aria-valuenow="50"
                                  aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                            </div>
                            <div class="progress-item">
                              <label>X</label>
                              <div class="progress">
                                <div class="progress-bar" style="width: 35%;" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                                  aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!--   -->
          </div>
        </div>
        <div class="col-sm-4 p-2">
          <div class="widget">
                                    <!--  -->
                                    <div class="user-social-media-data">
                                      <div class="user-info">
                                        <div class="user-avatar"> <img src="./img/michael.jpeg" alt=""></div>
                                        <div class="user-contact"><span class="user-name">Michael Jakson</span> <span
                                            class="user-country">Tadjikistan</span></div>
                                      </div>
                                      <div class="social-media-progress progress-type-green">
                                        <div class="progress-item">
                                          <label>Instagram</label>
                                          <div class="progress">
                                            <div class="progress-bar" style="width: 15%;" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                                              aria-valuemin="0" aria-valuemax="100"></div>
                                          </div>
                                        </div>
                                        <div class="progress-item">
                                          <label>Facebook</label>
                                          <div class="progress">
                                            <div class="progress-bar" style="width: 55%;" role="progressbar" aria-label="Basic example" aria-valuenow="50"
                                              aria-valuemin="0" aria-valuemax="100"></div>
                                          </div>
                                        </div>
                                        <div class="progress-item">
                                          <label>X</label>
                                          <div class="progress">
                                            <div class="progress-bar" style="width: 35%;" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                                              aria-valuemin="0" aria-valuemax="100"></div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <!--   -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 p-2">
          <div class="widget">

          </div>
        </div>
        <div class="col-sm-4 p-2">
          <div class="widget">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-2 p-2">
          <div class="widget"><label class="label-circle">Twitter</label><div class="progress-circle" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div></div>
        </div>
        <div class="col-sm-6 col-md-2 p-2">
          <div class="widget"><div class="widget"><label class="label-circle">Twitter</label><div class="progress-circle" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div></div>
        </div>
        </div>

        </div>
        </div>
        <div class="col-sm-6 col-md-2 p-2">
          <div class="widget"><div class="widget"><label class="label-circle">Twitter</label><div class="progress-circle" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div></div>
        </div>
        </div>
        <div class="col-sm-12 col-md-4 p-2">
          <div class="widget"></div>
