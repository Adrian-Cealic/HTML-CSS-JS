<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <form action="">
        <div class="input-block">
        <input type="text" class="worker-input" placeholder="Worker">
        <input type="text" class="work-input" placeholder="Work">
        </div>
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-plus"></i>       
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Finisat</option>
                <option value="incomplete">In porces</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
</div>
</body>
</html>
